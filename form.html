<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <meta name="description" content="Product Review Page">
    <meta name="author" content="Stuart Beech">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" id="reviewForm">
            <div>
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>
            </div>

            <div>
                <label>Overall Rating</label>
                <div id="rating">
                </div>
            </div>

            <div>
                <label for="installationDate">Date of Installation</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>

            <div>
                <label>Which features did you find useful in this product?</label>
                <label class="check-all">(Check all that apply)</label>
                <div id="usefulFeatures">
                </div>
            </div>

            <div>
                <label for="review">Written Review (Optional)</label>
                <textarea id="review" name="review"></textarea>
            </div>

            <div>
                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName">
            </div>

            <div>
                <input class="submit-btn" type="submit" value="Post Review">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentYear"></span> üê∂ Stuart Beech üê± South Africa</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
