    <footer>
        <p>&copy;<span id="currentYear"></span> üê∂ Stuart Beech üê± South Africa</p>
        <p id="lastModified"></p>

        document.getElementById("review-count").textContent = localStorage.getItem("reviewCount");
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        document.getElementById('lastModified').textContent = `Last Modified: ${document.lastModified}`;
    </script>
